{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}Gestion des Stages{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'internship_projet/assets/favicon.ico' %}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="{% static 'internship_projet/css/styles.css' %}" rel="stylesheet" />

    <style>
        /* Ajustement pour le header sur les sous-pages */
        header.masthead.sub-page {
            padding-top: 10rem;
            padding-bottom: 2rem;
            background-image: url("{% static 'internship_projet/assets/img/header-bg.jpg' %}");
            min-height: 40vh;
        }

        .page-section {
            padding: 4rem 0;
        }
    </style>
</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">Internship Projet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Offres</a></li>
                    <li class="nav-item"><a class="nav-link" href="/offres/create/">DÃ©poser une offre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead {% block header_class %}sub-page{% endblock %}">
        <div class="container">
            <div class="masthead-heading text-uppercase">{% block header_title %}Stages{% endblock %}</div>
            <div class="masthead-subheading">{% block header_subtitle %}{% endblock %}</div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start">Copyright &copy; Internship 2025</div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'internship_projet/js/scripts.js' %}"></script>
</body>

</html>
